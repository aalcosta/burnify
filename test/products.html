<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Burnify</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>


    <link href="https://cdn.rawgit.com/feroult/burnify/burnify-0.3/src/burnify.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.rawgit.com/feroult/burnify/burnify-0.3/src/burnify.js"></script>

    <!--
    <link href="../src/burnify.css" rel="stylesheet" type="text/css">
    <script src="../src/burnify.js"></script>
    -->

    <style type="text/css">
        div.outter {
            width: 100%;
        }
        
        div.inner {
            display: inline;
        }
    </style>

</head>

<body>
    <div class="outter">
        <div id="product1" class="inner"></div>
        <div id="product2" class="inner"></div>
        <div id="product3" class="inner"></div>
        <div id="product4" class="inner"></div>
    </div>

    <script>
        $.getJSON('https://cdn.rawgit.com/feroult/burnify/burnify-0.3/test/products.json', function (project) {
            //$.getJSON('products.json', function (project) {
            burnify("#product1", project[0], 450, 250);
            burnify("#product2", project[1], 450, 250);
            burnify("#product3", project[2], 450, 250);
            burnify("#product4", project[3], 450, 250);
        });
    </script>

</body>

</html>
