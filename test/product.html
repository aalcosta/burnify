<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Burnify</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    <link href="https://rawgit.com/feroult/burnify/master/src/burnify.css" rel="stylesheet" type="text/css">
    <script src="https://rawgit.com/feroult/burnify/master/src/burnify.js"></script>

    <style type="text/css">
        div.outter {
            width: 100%;
        }
        
        div.inner {
            display: table;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="outter">
        <div id="product-chart" class="inner" />
    </div>

    <script>
        $.getJSON('https://rawgit.com/feroult/burnify/master/test/project.json', function (project) {
            burnify("#product-chart", project, 800, 350);
        });
    </script>

</body>

</html>
