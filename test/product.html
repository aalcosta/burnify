    </div>

    <script>
        //$.getJSON('https://rawgit.com/feroult/burnify/master/test/project.json', function (project) {

            burnify("#product-chart1", project[0], 450, 250);
            burnify("#product-chart2", project[1], 450, 250);
            burnify("#product-chart3", project[2], 450, 250);
            burnify("#product-chart4", project[3], 450, 250);
        });
    </script>
